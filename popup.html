<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="width: 500px; height: auto;">
    <div class="container p-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="quickMenutoggle" checked>
            <label class="form-check-label" for="quickMenutoggle">Quick Menu</label>
        </div>
        <div id="updateAlert" class="alert alert-warning fade show d-none" role="alert">
            <strong>Update!</strong>  New Version Avalable
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <button id='versionInfoBtn' type="button" class="btn btn-primary">Check Update</button>

    </div>

    <script src="popup.js"></script>
    <script src="/bootstrap/bootstrap.js"></script>

</body>

</html>
